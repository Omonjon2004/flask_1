<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
<form action="calculator" method="post">
    <br>
    <input type="number" name="num1" style="background:aliceblue; width: 300px; height: 60px; font-size: 20px">
    <br>
    <br>
    <input type="number" name="num2" style="background:aliceblue; width: 300px; height: 60px; font-size: 20px">
    <br>
    <br>
    <button type="submit" name="action" value="add" style="background:skyblue; width: 300px; height: 80px; font-size: 20px">Add</button>
    <br>
    <br>
    <button type="submit" name="action" value="subtract" style="background:darkgoldenrod; width: 300px; height: 80px; font-size: 20px">Subtract</button>
    <br>
    <br>
    <button type="submit" name="action" value="mul" style="background:springgreen; width: 300px; height: 80px; font-size: 20px">Multiply</button>
    <br>
    <br>
    <button type="submit" name="action" value="div" style="background:sandybrown; width: 300px; height: 80px; font-size: 20px">Divide</button>
    <br>
    <br>
    <button type="submit" name="action" value="pow" style="background:blanchedalmond; width: 300px; height: 80px; font-size: 20px">Power</button>
    <br><br>
    <button style="background: chartreuse; width: 200px; height: 50px; text-align: center;">
        <a href="/" style="color: black; font-size: 20px; text-decoration: none;">
            Exit
        </a>
    </button>
</form>
<br>
<br>
{% if natija%}
   <button style="background:khaki; width: 300px; height: 80px; font-size: 20px">
       <p>The result is: {{ natija}}</p>
   </button>
{% endif %}

</body>
</html>
